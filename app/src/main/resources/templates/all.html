<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head class="h-100">
	<title>All Ratings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<link th:href="@{/css/new-age.css}" rel="stylesheet">
</head>

<body id="page-top" class="d-flex flex-column h-100">
	<nav th:replace="fragments/general :: ${#authorization.expression('isAnonymous()')} ? 'header-anon' : 'header-auth'"></nav>  
	<div sec:authorize="isAuthenticated()" class="container-fluid flex-fill d-flex">
		<div class="row flex-fill">
			<div th:replace="fragments/general :: side-bar-all"></div>
			<div class="col-sm-9 col-md-11 py-3" style="background-color: black">
				<div class="row" style="background-color: black">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-6">
              <div class="container">
                  <div class="card-deck">
                      <div th:each="rating : ${ratings}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${rating.day}"></h5>
                                <th:block th:each="i: ${#numbers.sequence(0, rating.rating - 1)}">
                                    <span class="fas fa-star"></span>
                                </th:block>
                                <th:block th:each="i: ${#numbers.sequence(rating.rating, 5 - 1)}">
                                    <span class="far fa-star"></span>
                                </th:block>
                              
                                <br>
                                <a href="#" class="card-link">Edit</a>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
			</div>
		</div>
	
	</div>

	<div sec:authorize="isAnonymous()" >
		<header th:replace="fragments/index :: header-anon"></header>
		<section th:replace="fragments/index :: features-anon"></section>
		<section th:replace="fragments/index ::login-anon"></section> 
	</div>

	
	<footer th:replace="fragments/general :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/new-age.js}"></script>
</body>
</html>
