<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>My Day</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	
	<link th:href="@{/css/new-age.css}" rel="stylesheet">
</head>

<body id="page-top">
	<nav th:replace="fragments/general :: ${#authorization.expression('isAnonymous()')} ? 'header-anon' : 'header-auth'"></nav>


  
	<div sec:authorize="isAuthenticated()">
		You are logged in.
	</div>
	<div sec:authorize="isAnonymous()">
			<header th:replace="fragments/index :: header-anon"></header>
			<section th:replace="fragments/index :: features-anon"></section>
			<section th:replace="fragments/index ::login-anon"></section>
	</div>

	<footer th:replace="fragments/general :: footer"></footer>
	
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/new-age.js}"></script>
</body>
</html>
